<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex">
    <!-- Main Panel -->
    <div class="panel">
        <!-- Panel Top -->
        <div class="pTop flex">
            <div class="elem flex">
                <h3>Hit</h3>
                <div id="hit" class="box">
                    <p>10</p>
                </div>
            </div>
            <div class="elem flex">
                <h3>Timer</h3>
                <div id="timer" class="box">
                    <p>60</p>
                </div>
            </div>
            <div class="elem flex">
                <h3>Score</h3>
                <div id="score" class="box">
                    <p>0</p>
                </div>
            </div>
        </div>
        <!-- Panel Top End-->

        <!-- Panel Bottom -->
        <div id="pBtm">
           
        </div>
        </div>

        </div>
        <!-- Panel Bottom End -->

    </div>


    <script src="script.js"></script>
</body>

</html>
